<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>RPG баттл</title>
  </head>
  <body>
    <div class="game">
      <div class="game__monster">
        <img src="./img/monster.png" alt="" />
      </div>
      <button class="game__btn_monster" type="button">
        Выбор удара монстром
      </button>
      <button class="game__btn_start" type="button">Pаунд</button>
      <div class="game__bg">
        <img src="./img/bg.webp" alt="" />
      </div>
      <div class="game__man">
        <img src="./img/man.png" alt="" />
      </div>
      <div class="game__btns">
        <button class="game__btn game__btn1" type="button" data-id="0">
          Удар боевым кадилом
        </button>
        <button class="game__btn game__btn2" type="button" data-id="1">
          Вертушка левой пяткой
        </button>
        <button class="game__btn game__btn3" type="button" data-id="2">
          Каноничный фаербол
        </button>
        <button class="game__btn game__btn4" type="button" data-id="3">
          Магический блок
        </button>
      </div>
      <div class="game__description">
        <ol class="game__description_list">
          <li class="game__description1">
            Нажать на кнопку "Выбор удара монстром"
          </li>
          <li class="game__description2">
            Нажать на одну из кнопок за рыцарем
          </li>
          <li class="game__description3">Нажать на кнопку "Раунд"</li>
        </ol>
      </div>
    </div>

    <script src="./js/obj.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
